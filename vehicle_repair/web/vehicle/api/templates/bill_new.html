<!DOCTYPE html>
<html>
<head>
	<title>vehicle repair and management</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
	p{
	   display: inline;
	}
 </style>
<script>
	window.onload = function() {
		var response = JSON.parse(localStorage.getItem("response"));
		console.log(response);
		
		document.getElementById('cost').innerHTML = response[1].cost;
		document.getElementById('gst').innerHTML = response[1].gst;
		document.getElementById('pay_with_GST').innerHTML = response[1].pay_with_GST;
			
		document.getElementById('vehicle_number1').innerHTML = response[0][0].base_details.vehicle_number;
		document.getElementById('vehicle_type1').innerHTML = response[0][0].base_details.vehicle_type;
		document.getElementById('vehicle_model_number1').innerHTML = response[0][0].base_details.vehicle_model_number;
		document.getElementById('vehicle_owner_name1').innerHTML = response[0][0].base_details.vehicle_owner_name;
		document.getElementById('phone_number1').innerHTML = response[0][0].base_details.phone_number;
		document.getElementById('date_of_service1').innerHTML = response[0][1].date_of_service;

		document.getElementById('discount').innerHTML = 0;
		document.getElementById('discount_amt').innerHTML = 0;	
		document.getElementById('pay_cost_after_discount').innerHTML = response[1].cost;

	};
  </script>
<body>
	<center>
		hai
		<br><br><br>
	<p>vehicle number : </p> <p id="vehicle_number1"></p><br><br>
	<p>vehicle type : </p> <p id="vehicle_type1"></p><br><br>
	<p>vehicle model number : </p> <p id="vehicle_model_number1"></p><br><br>
	<p>vehicle owner name : </p> <p id="vehicle_owner_name1"></p><br><br>
	<p>phone number : </p> <p id="phone_number1"></p><br><br>
	<p>last date of service : </p> <p id="date_of_service1"></p><br><br>
	<br>
	<br>
	<h1>BILLING</h1>
	<BR><BR>
	<p>cost : </p> <p id="cost"></p><br><br>
	<p>discount % : </p> <p id="discount"></p><br><br>
	<p>discount amount : </p> <p id="discount_amt"></p><br><br>
	<p>GST : </p> <p id="gst"></p><br><br>
	<p>pay cost after discount : </p> <p id="pay_cost_after_discount"></p><br><br>
	<p>pay with GST : </p> <p id="pay_with_GST"></p><br><br>

	<br>
		</center>

</body>
</html>
